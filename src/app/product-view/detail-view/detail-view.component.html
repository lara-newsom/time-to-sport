@if (cartService.selectedItemPlusQuantity(); as selectedProduct) {
  <div
    class="detail"
    >
    <h3>{{ selectedProduct.title }}</h3>
    <div class="image-wrapper">
      <div class="product-image">
        <img
          [ngSrc]="selectedProduct.image"
          [alt]="selectedProduct.title"
          height="500"
          width="500"
          />
      </div>
      <div class="description">
        <p>{{ selectedProduct.description }}</p>
        <h4
          [attr.aria-label]="'Product Tags: ' + selectedProduct.tags"
          >
          <p
            aria-hidden="true"
            >Tags:
            @for (tag of selectedProduct.tags; track tag) {
              <span
                class="tag"
              >{{ tag }}</span>
            }
          </p>
        </h4>
        <p class="price">Price: <span>{{ selectedProduct.price | currency }}</span></p>
        <app-add-to-cart-button
          [productId]="selectedProduct.id"
          />
      </div>
    </div>
  </div>
} @else {
  <h3>Please Select a Product</h3>
}
