<div
  class="add-to-cart"
  >
  <button
    customButton
    aria-label="Remove one from cart"
    (click)="decrementFromCart(productId())"
  >-</button>
  <button
    customButton
    [attr.aria-label]="addToCartMessage()"
    (click)="addToCart(productId())"
    >
    <span aria-live="assertive">{{buttonMessage()}}</span>
  </button>
  <button
    customButton
    aria-label="Add one to cart"
    (click)="addToCart(productId())"
  >+</button>
</div>
