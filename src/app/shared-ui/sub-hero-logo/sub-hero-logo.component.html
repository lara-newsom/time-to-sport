<div class="hero-message">
  <div class="logo">
    <div>
      <img
        [ngSrc]="logoUrl"
        [alt]="BUSINESS_NAME + ' Logo'"
        width="356"
        height="125"
        priority
      />
    </div>
  </div>
  <p class="title"><ng-content select="[title]"></ng-content></p>
  <p class="sub-title"><ng-content select="[sub-title]"></ng-content></p>
  <p class="banner"><ng-content select="[banner]"></ng-content></p>
</div>
